<!DOCTYPE html>

<html>
   <head>
      <title>change picture</title>
      <script type = "text/javascript">
          function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("img").src = images[x];
          }

          function displayPreviousImage() {
              x = (x <= 0) ? images.length - 1 : x - 1;
              document.getElementById("img").src = images[x];
          }

          function startTimer() {
              setInterval(displayNextImage, 3000);
          }
          
          var images = [], x = -1;
          images[0] = "https://www.ldstemple.pics/wp-content/uploads/washington-dc-lds-temple-sunset.jpg";
          images[1] = "https://www.lds.org/bc/content/ldsorg/church/news/2016/07/06/580-Sapporo-Japan-Temple-night-shot2016.jpg";
          images[2] = "https://cbsbaltimore.files.wordpress.com/2017/08/0814mormonchurch.jpg?w=800";
      </script>

   </head> 

   <body onload = "startTimer()">
       <img id="img" src="http://www.normons.com/wp-content/uploads/2012/10/salt-lake-mormon-temple2071.jpg"/>
       <button type="button" onclick="displayPreviousImage()">Previous</button>
       <button type="button" onclick="displayNextImage()">Next</button>
    
   </body>
</html>
