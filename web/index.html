<!DOCTYPE html>

<html>
   <head>
      <title>change picture</title>
      <script type = "text/javascript">
          function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("img").src = images[x];
          }

          function displayPreviousImage() {
              x = (x <= 0) ? images.length - 1 : x - 1;
              document.getElementById("img").src = images[x];
          }

          function startTimer() {
              setInterval(displayNextImage, 3000);
          }
          
          var images = [], x = -1;
          images[0] = "https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/believe-sunrise-idaho-falls-temple-dana-mallard.jpg";
          images[1] = "http://mormonhistoricsites.org/wp-content/uploads/2013/04/DC-121-123Liberty-Jail-01.jpg";
          images[2] = "https://i.pinimg.com/originals/e3/a6/a3/e3a6a39a45ff474fe6ee876d3de245c4.jpg";
          images[3] = "https://www.facebook.com/photo.php?fbid=10151064239399969&set=pob.1760577750&type=3&theater";
      </script>

   </head> 

   <body onload = "startTimer()">
       <h1>Hello Brother Burton!</h1>
       <h3>Please enjoy some pictures of my favorite places to be</h3>
       <div>
            <img id="img" src="http://www.moroni10.com/LDS/Temple_Tour/salt-lake-temple-north.jpg"/>
       </div>
        <div>
            <button type="button" onclick="displayPreviousImage()">Previous</button>
            <button type="button" onclick="displayNextImage()">Next</button>
        </div>

    
   </body>
</html>
