<!DOCTYPE html>

<html>
   <head>
      <title>CS313</title>
      <link rel="stylesheet" href="styles.css">
      <script type = "text/javascript">
          function displayNextImage() {
              x = (x === images.length - 1) ? 0 : x + 1;
              document.getElementById("img").src = images[x];
          }

          function displayPreviousImage() {
              x = (x <= 0) ? images.length - 1 : x - 1;
              document.getElementById("img").src = images[x];
          }

          function startTimer() {
              setInterval(displayNextImage, 3000);
          }
          
          var images = [], x = -1;
          images[0] = "images/image1.jpg";
          images[1] = "images/image2.jpg";
          images[2] = "images/image3.jpg";
          images[3] = "images/image4.jpg";
      </script>

   </head> 

   <body onload = "startTimer()">
       <div id="welcome">
            <h1>Hello Brother Burton!</h1>
            <h3>Please enjoy some pictures of my favorite places to visit.</h3>
       </div>
       <img id="img" src="images/startpicture.jpg"/>
        <!-- <img id="img" src="http://www.moroni10.com/LDS/Temple_Tour/salt-lake-temple-north.jpg"/> -->
        <div>
            <button type="button" onclick="displayPreviousImage()">Previous</button>
            <button type="button" onclick="displayNextImage()">Next</button>
        </div>

    
   </body>
</html>
